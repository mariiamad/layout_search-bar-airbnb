<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
        class="search-form"
        action="http://localhost:8080/"
        method="get"
        data-qa="big"
        name="searchForm"
      >
      <button
          type="submit"
          class="search-button"
        >
        <img
          class="search-icon"
          src="images/Search.svg"
          alt="Search"
        >
      </button>

      <label for="search-input">
        <input
          class="input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          id="search-input"
        >
      </label>
    </form>

    <form
      class="search-form search-form--small"
      action="http://localhost:8080/"
      method="get"
      data-qa="small"
      name="searchFormSmall"
    >

      <button
        type="submit"
        class="search-button search-button--small"
      >
        <img
          class="search-icon search-icon--small"
          src="images/Search.svg"
          alt="Search"
        >
      </button>

      <label for="search-input--smalls">
        <input
          class="input input--small"
          type="text"
          placeholder="Los Angeles"
          data-qa="keypress"
          id="search-input--small"
        >
      </label>
    </form>
  </body>
</html>
